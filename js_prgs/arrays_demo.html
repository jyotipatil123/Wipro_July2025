<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays in javascript </title>
</head>
<body>
   
   <script>
      arr=[1,2,3,4,5];
       
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log(arr[3]);
      console.log(arr[4]);
       
  // built in functions in arrays
       
       arr.push(10);
       arr.push(20);
       
       for(i=0;i<arr.length;i++)
           {
               console.log(arr[i])
           }
       
      // pop() will remove 20(last element)
      arr.pop()
      for(i=0;i<arr.length;i++)
           {
               console.log(arr[i])
           }
          
       
    
   </script>
    
</body>
</html>
