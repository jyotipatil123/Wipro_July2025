<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow functions </title>
</head>
<body>
   <script>
    const add = (a, b) => a + b;     
    const sub = (a, b) => a - b; 
    const mul = (a, b) => a * b; 
    const div = (a, b) => a / b; 
    const modu = (a, b) => a % b; 
       
        console.log('Addition result is : '+add(10,2))
        console.log('subtraction result is : '+sub(10,2))
        console.log('multiplication result is : '+mul(10,2))
        console.log('division result is : '+div(10,2))
        console.log('modulus result is : '+modu(10,2))
    
    // without parameters
    const greet = () => "Hello!";
    
       // ES6 feature - template literal
    const name = "Raj"; 
    console.log(`Hello, ${name}!`); 
       
       
    </script>
    
</body>
</html>
